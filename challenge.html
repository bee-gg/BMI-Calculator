<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer async></script>

<body>
   <div class="bmiWrapper">
        <h1> BMI CALCULATOR</h1>
        <label for="height"> Height (cm)</label>
        <input type="number" name="height" id="height"><br>
        <label for="weight"> Weight (kgs)</label>
        <input type="number" name="weight" id="weight"> <br>
        <div class="buttons">
            <button onclick="calculateBmi()" type="submit"> Calculate</button>
            <button onclick="reload()">Clear</button>
        </div>
        <h3 id="heading"></h3>
        <h4 id="bmi-output"></h4>
        <p id="message">
        </p>
    </div>
</body>
